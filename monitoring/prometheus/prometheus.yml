global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scraper metrics
  - job_name: 'cs2_scraper'
    static_configs:
      - targets: ['hltv-scraper:8001']
    metrics_path: '/metrics'

  # PostgreSQL metrics  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # System metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CS2 prediction service metrics
  - job_name: 'prediction'
    static_configs:
      - targets: ['prediction-service:9092']

  # CS2 scraper service metrics
  - job_name: 'scraper'
    static_configs:
      - targets: ['scraper-service:9091']

  # API metrics endpoint (if exposed)
  - job_name: 'cs2-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

# Alert rules
rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
