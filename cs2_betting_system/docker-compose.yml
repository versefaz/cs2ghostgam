version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cs2betting
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  paper_trading:
    build: .
    depends_on:
      - redis
      - postgres
    environment:
      REDIS_HOST: redis
      DATABASE_URL: postgresql://user:password@postgres/cs2betting
    volumes:
      - ./reports:/app/reports
      - ./models:/app/models
    command: python main.py

volumes:
  redis_data:
  postgres_data:
